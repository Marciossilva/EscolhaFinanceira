<ion-header>
  <ion-navbar color="primary">
    <ion-buttons left>
      <button ion-button icon-only clear menuToggle>
        <ion-icon name="md-menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Painel</ion-title>
    <ion-buttons right>
      <button ion-button icon-only clear (click)="this.global.togglePopover($event)">
        <ion-icon name="md-more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-header color="primary">
      Maior gasto do mÃªs
    </ion-card-header>
    <hr class="card-line">
    <ion-card-content>
      <ion-row *ngFor="let higher of higher_spend">
        <ion-col >
          <h2>{{ higher.label }}</h2>
        </ion-col>
        <ion-col>
          <p>{{ higher.value }}</p>
        </ion-col>
      </ion-row>
    </ion-card-content>

    <ion-row>
      <ion-col>
        <button ion-button icon-left clear small>
          <div>Detalhes ></div>
        </button>
      </ion-col>
    </ion-row>
  </ion-card>

  <ion-card>
    <ion-card-header color="primary">
      Gastos fixos
    </ion-card-header>
    <hr class="card-line">
    <ion-card-content>
      <ion-row *ngFor="let spend of spends_category">
        <ion-col >
          <h2>{{ spend.label }}</h2>
        </ion-col>
        <ion-col>
          <p>{{ spend.value }}</p>
        </ion-col>
      </ion-row>
    </ion-card-content>

    <ion-row>
      <ion-col>
        <button ion-button icon-left clear small>
          <div>Todos ></div>
        </button>
      </ion-col>
    </ion-row>
  </ion-card>

  <ion-card>
    <ion-card-header color="primary">
      Gastos Diversos
    </ion-card-header>
    <hr class="card-line">
    <ion-card-content>
      <ion-row *ngFor="let month of spends_month">
        <ion-col >
          <h2>{{ month.label }}</h2>
        </ion-col>
        <ion-col>
          <p>{{ month.value }}</p>
        </ion-col>
      </ion-row>
    </ion-card-content>

    <ion-row>
      <ion-col>
        <button ion-button icon-left clear small>
          <div>Todos ></div>
        </button>
      </ion-col>
    </ion-row>
  </ion-card>

  <ion-card>
    <ion-card-header color="primary">
      Entradas
    </ion-card-header>
    <hr class="card-line">
    <ion-card-content>
      <ion-row *ngFor="let entries of entries_month">
        <ion-col >
          <h2>{{ entries.label }}</h2>
        </ion-col>
        <ion-col>
          <p>{{ entries.value }}</p>
        </ion-col>
      </ion-row>
    </ion-card-content>

    <ion-row>
      <ion-col>
        <button ion-button icon-left clear small>
          <div>Todas ></div>
        </button>
      </ion-col>
    </ion-row>
  </ion-card>
</ion-content>
