<ion-header>
  <ion-navbar color="primary">
    <ion-title>Configuração</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-header color="primary">
      Me conte sobre você
    </ion-card-header>
    <hr class="card-line">
    <ion-card-content>
      <ion-list color="light">
        <ion-item>
          <ion-label stacked>Qual seu nome?</ion-label>
          <ion-input type="text" placeholder="Digite aqui"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label stacked>Qual a sua renda?</ion-label>
          <ion-input type="number" placeholder="Digite aqui"></ion-input>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <ion-fab right bottom>
    <button ion-fab color="secondary">
      <ion-icon name="md-checkmark"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
